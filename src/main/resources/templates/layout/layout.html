<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeCatalog</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <th:block layout:fragment="page-style"></th:block>
</head>
<body>
    <header th:replace="~{fragments/header}"></header>

    <main>
        <div class="container">
            <div layout:fragment="page-content"></div>
        </div>
    </main>

    <th:block layout:fragment="page-other"></th:block>

    <footer th:replace="~{fragments/footer}"></footer>

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <th:block layout:fragment="page-script"></th:block>
</body>
</html>
